# FULFILLMENT APP - DOCKER COMPOSE
# Development environment

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fulfillment-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fulfillment
      POSTGRES_USER: fulfillment_user
      POSTGRES_PASSWORD: fulfillment_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fulfillment_user -d fulfillment"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fulfillment-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fulfillment-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fulfillment
      DB_USER: fulfillment_user
      DB_PASSWORD: fulfillment_dev_password
      JWT_SECRET: dev-secret-change-in-production
      CORS_ORIGIN: "*"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - fulfillment-network
    command: node server.js

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fulfillment-frontend
    restart: unless-stopped
    ports:
      - "3006:80"
    depends_on:
      - backend
    networks:
      - fulfillment-network

  # Nginx Reverse Proxy (Optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: fulfillment-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    networks:
      - fulfillment-network

networks:
  fulfillment-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local


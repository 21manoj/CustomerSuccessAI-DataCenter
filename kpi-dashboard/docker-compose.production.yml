version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: kpi-dashboard-backend
    ports:
      - "5059:5059"
    environment:
      - FLASK_ENV=production
      - SQLALCHEMY_DATABASE_URI=sqlite:///instance/kpi_dashboard.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - backend_data:/app/instance
      - qdrant_data:/app/qdrant_storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "X-Customer-ID: 6", "http://localhost:5059/api/accounts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: kpi-dashboard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  backend_data:
    driver: local
  qdrant_data:
    driver: local
